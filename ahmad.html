<html>
    <head>
        <title>marla to squre feet converter</title>
    </head>
    <body>
        <div class="converter">
            <h1>marla to squre feet converter</h1>
            <form id="area converter form">
                <label for="marla">Enter area in marla:</label>
                <input type="number"id="marla" step="0.01"required>
                <input type="butten"value="convert"onclick="converter()">
            </form>
            <p>Result in squre feet:<span id="result"></span></p>

        </div>
        <a href="yard.html">yard into squre feet</a>
        <script>
            function converter(){
                var marlaInput=parsefloat(document.getelementById('marla').value);
                if (!isNaN(marlaInput)){
                    var squarefeetResult=marlaInput*225;
                    document.getelementById('result').textContent=squareFeetResult.toFixed(2)+"sq.ft";
                }else{
                    alert("Please enter a valid number for Marla area.");
                }
            }
        </script>
    </body>
</html>
